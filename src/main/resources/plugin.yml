load: POSTWORLD
name: MyPermissions
version: 1.3.1
author: ManatorDE
website: https://dev.bukkit.org/projects/mypermissions
main: de.manator.mypermissions.Main
api-version: 1.21
softdepend: [Essentials]
prefix: MyPermissions
commands:
  mp:
    description: The Base-Command of MyPermissions
    permission: mypermissions.admin
    aliases: mypermissions
  group:
    description: The Base-Command for group handling
    permission: mypermissions.admin
  permissions:
    description: The Base-Command for managing player-permissions
    permission: mypermissions.admin
  excludefromdefault:
    description: Exludes one or more players from being added to the default group
    permission: mypermissions.admin
permissions:
  mypermission.admin:
    description: Gives access to all the MyPermissions Commands